name: 🧑‍🚀 Check

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  lint:
    runs-on: ubuntu-latest
    name: ⚙️ Linting
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Run Eslint
        run: pnpm lint
        env:
          PUBLIC_SVGL_VERSION: v5

  svgs-size:
    runs-on: ubuntu-latest
    name: 📦 SVGs Size
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install utility dependencies
        run: pnpm install
        working-directory: ./utils/check-size

      - name: Check svgs size
        run: pnpm start
        working-directory: ./utils/check-size
